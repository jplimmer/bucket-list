<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUCKETLIST - Inställningar</title>
    <link rel="stylesheet" href="../styles/settings.css" />
    <script type="module" src="../dist/pages/Settings.js"></script>
  </head>

  <body>
    <header>
      <div class="header-top">
        <h1>Inställningar</h1>
        <a href="dashboard.html">
          <img
            src="../assets/icons/cross_close.png"
            width="17"
            height="17"
            alt="Stäng inställningar och gå till översikt"
          />
        </a>
      </div>
      <img
        class="profile-pic"
        src="https://picsum.photos/id/823/175/175"
        alt="Användarens profilbild"
      />
      <p>Här kan du ändra inställningar</p>
    </header>
    <main>
      <h2 id="user-info-heading">Användarinfo</h2>
      <form class="change-name" aria-describedby="user-info-heading">
        <label for="name-input" class="visually-hidden"
          >Ändra användarnamn:</label
        >
        <input
          id="name-input"
          name="username"
          type="text"
          placeholder="Ditt användarnamn"
        />
        <button
          type="submit"
          aria-label="Spara nytt användarnamn"
          class="confirm-input"
        >
          Spara
        </button>
      </form>
      <p
        id="username-error-message"
        class="error-message visually-hidden"
        role="alert"
        aria-live="polite"
        aria-atomic="true"
      >
        Vänligen ange ditt användarnamn.
      </p>
      <h2>Drömteman</h2>
      <ul id="theme-list">
        <!-- Theme list inserted here with Typescript -->
      </ul>
      <!-- Template for theme list -->
      <template id="theme-template">
        <li class="theme-list__item">
          <p></p>
          <button
            type="button"
            data-action="delete-theme"
            aria-label="Ta bort tema"
          >
            <img
              src="../assets/icons/trash_delete.png"
              alt=""
              aria-hidden="true"
            />
          </button>
        </li>
      </template>
      <h2 id="add-theme-heading">Lägg till nytt tema:</h2>
      <form class="add-theme" aria-describedby="add-theme-heading">
        <label for="theme-input" class="visually-hidden">Nytt tema:</label>
        <input id="theme-input" type="text" />
        <button
          type="submit"
          class="confirm-input"
          aria-label="Lägg till nytt tema"
        >
          Lägg till
        </button>
      </form>
      <p
        id="theme-error-message"
        class="error-message visually-hidden"
        role="alert"
        aria-live="polite"
        aria-atomic="true"
      >
        Vänligen ange ditt tema.
      </p>
      <div id="submit-status" aria-live="polite" class="visually-hidden"></div>
      <button type="button" class="logout">Logga ut</button>
    </main>
  </body>
</html>
