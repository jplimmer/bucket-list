<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUCKETLIST - Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script type="module" src="../dist/pages/dashboard.js"></script>
  </head>

  <body>
    <header>
      <div class="header-top">
        <h1>Översikt</h1>
        <a href="settings.html" aria-label="Inställningar">
          <img src="../assets/images/cog_settings.png" width="20" height="20" />
        </a>
      </div>
      <img
        class="profile-pic"
        src="https://picsum.photos/id/823/175/175"
        alt="Användarens profilbild"
      />
      <p>Välkommen <span id="user-name">NAMN</span>!</p>
    </header>
    <main>
      <h2>Dags att nå dina <span class="dream-theme">drömmar!</span></h2>
      <section>
        <div class="list-heading">
          <h3>Bucketlist:</h3>
          <a
            href="add-dream.html"
            aria-label="Lägg till ny dröm på bucketlistan"
          >
            <img src="../assets/images/plussign_circled.png" alt="" />
          </a>
        </div>
        <ul class="dream-list">
          <!-- Dream list inserted here using Typescript -->
        </ul>
        <!-- Template for dream list -->
        <template id="dream-tpl">
          <li class="dream-list__item">
            <input
              type="checkbox"
              data-action="toggle-check"
              class="dream-check"
            />
            <label>
              <span class="dream-theme"></span>
            </label>
            <button
              type="button"
              data-action="delete-dream"
              aria-label="Ta bort dröm"
            >
              <img
                src="../assets/images/trash_delete.png"
                alt=""
                aria-hidden="true"
              />
            </button>
          </li>
        </template>
      </section>
    </main>
  </body>
</html>
