<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUCKETLIST - Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script type="module" src="../dist/pages/dashboard.js"></script>
  </head>

  <body>
    <header>
      <section class="header-top">
        <h1>Översikt</h1>
        <a href="settings.html">
          <img src="../assets/images/cog_settings.png" width="20" height="20" />
        </a>
      </section>
      <figure>
        <img src="https://picsum.photos/id/823/175/175" alt="Profilbild" />
      </figure>
      <p>Välkommen<span id="user-name">NAMN</span></p>
    </header>
    <main>
      <h2>Dags att nå dina <span class="dream-theme">drömmar!</span></h2>
      <section>
        <div class="list-heading">
          <h4>Bucketlist:</h4>
          <a href="add-dream.html" aria-label="Add new dream to bucketlist">
            <img src="../assets/images/plussign_circled.png" alt="" />
          </a>
        </div>
        <ul class="dream-list">
          <!-- Dream list inserted here using Typescript -->
        </ul>
        <!-- Template for dream list -->
        <template id="dream-tpl">
          <li class="dream-list__item">
            <input type="checkbox" class="dream-check" />
            <label>
              <span class="dream-theme"></span>
            </label>
            <button type="button">
              <img
                src="../assets/images/trash_delete.png"
                alt=""
                aria-hidden="true"
              />
            </button>
          </li>
        </template>
      </section>
    </main>
  </body>
</html>
