<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUCKETLIST - Logga in</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <script type="module" src="../dist/pages/login.js"></script>
  </head>

  <body>
    <header>
      <img
        src="../assets/icons/bucketlistlogo.png"
        class="splash-logo"
        alt="Bucketlist logotyp"
      />
      <h1>Välkommen!</h1>
    </header>
    <main>
      <article>
        <h2>Logga in</h2>
        <form>
          <label for="username">Namn</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ditt användarnamn"
            autocomplete="username"
            aria-describedby="username-error-message"
            required
            autofocus
          />

          <p
            id="username-error-message"
            class="error-message hidden"
            role="alert"
          >
            Vänligen ange ditt användarnamn.
          </p>
          <label for="password">Lösenord</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ditt lösenord"
              aria-describedby="password-error-message"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="password"
              aria-label="Växla lösenords synlighet"
            >
              <img
                src="../assets/icons/eye-icon.svg"
                width="16"
                height="11"
                alt=""
                class="toggle-password-icon"
              />
            </button>
          </div>
          <p
            id="password-error-message"
            class="error-message hidden"
            role="alert"
          >
            Vänligen ange ditt lösenord.
          </p>

          <a href="#">Glömt lösenord?</a>
          <div class="remember">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Kom ihåg mig</label>
          </div>

          <button type="submit">Logga in</button>
        </form>
      </article>
    </main>
  </body>
</html>
