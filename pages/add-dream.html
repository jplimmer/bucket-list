<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUCKETLIST - Nytt mål</title>
    <link rel="stylesheet" href="../styles/add-dream.css" />
    <script type="module" src="../dist/pages/AddDream.js"></script>
  </head>

  <body>
    <header>
      <div class="header-top">
        <h1>Nytt mål</h1>
        <a href="dashboard.html">
          <img
            src="../assets/icons/cross_close.png"
            width="15"
            height="15"
            alt="Gå tillbaka till översikten"
          />
        </a>
      </div>
      <img
        class="profile-pic"
        src="https://picsum.photos/id/823/175/175"
        alt="Användarens profilbild"
      />
      <p>Fortsätt drömma, <span id="user-name">NAMN</span>!</p>
    </header>
    <main>
      <h2>Lägg till en ny dröm</h2>
      <form id="add-dream">
        <label for="dream">Dröm:</label>
        <input
          type="text"
          id="dream"
          placeholder="Ex. Besök Machu Picchu"
          aria-describedby="dream-error-message"
          autofocus
        />
        <p id="dream-error-message" class="error-message hidden" role="alert">
          Vänligen ange vad du drömmer om.
        </p>
        <label for="dream-select">Tema:</label>
        <select
          id="dream-select"
          name="dream"
          aria-describedby="theme-error-message"
        >
          <option value="">-- Välj ett tema --</option>
        </select>
        <p id="theme-error-message" class="error-message hidden" role="alert">
          Vänligen välj ett tema för din dröm.
        </p>
        <button type="submit">Lägg till</button>
      </form>
    </main>
  </body>
</html>
